<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Screening Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
  <header>
    <h1>Resume Screening Tool</h1>
    <nav>
      <a href="#upload">Upload</a>
      <a href="#results">Results</a>
    </nav>
  </header>

  <main>
    <!-- Upload Section -->
    <section id="upload">
      <h2>Upload Resume</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="resume">Select Resume:</label>
        <input type="file" name="resume" id="resume" accept=".docx" required>
        <label for="job_role">Job Role:</label>
        <input type="text" name="job_role" id="job_role" placeholder="Enter desired job role" required>
        <button type="submit">Upload and Analyze</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="results">
      <h2>Analysis Results</h2>

      <!-- Parsed Basic Info -->
      <div id="basic-info">
        <h3>Basic Information</h3>
        <p><strong>Name:</strong> <span id="name">N/A</span></p>
        <p><strong>Email:</strong> <span id="email">N/A</span></p>
        <p><strong>Job Role:</strong> <span id="parsedJobRole">N/A</span></p>
        <p><strong>Phone:</strong> <span id="phone">N/A</span></p> <!-- Display phone number -->
      </div>

      <!-- Skills Section -->
      <div id="skills">
        <h3>Skills</h3>
        <p><span id="skills-list">N/A</span></p> <!-- Display skills -->
      </div>

      <!-- Candidate Score -->
      <div id="score">
        <h3>Score: <span id="candidateScore">N/A</span>/100</h3>
      </div>

      <!-- Final Verdict -->
      <div id="verdict">
        <h3 id="resultMessage">Verdict will appear here...</h3>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Resume Screening Tool | Designed by Team</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var formData = new FormData();
      var resumeFile = document.getElementById('resume').files[0];
      var jobRole = document.getElementById('job_role').value;

      formData.append('resume', resumeFile);
      formData.append('job_role', jobRole);

      fetch('/analyze', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          // Populate the parsed information into the frontend
          document.getElementById('name').textContent = data.name || 'N/A';
          document.getElementById('email').textContent = data.email || 'N/A';
          document.getElementById('parsedJobRole').textContent = data.job_role || 'N/A';
          document.getElementById('phone').textContent = data.phone || 'N/A';  // Display phone number
          
          // Display skills
          document.getElementById('skills-list').textContent = data.skills ? data.skills.join(', ') : 'N/A';  // Display skills

          // Calculate and display score (this can be customized based on your model logic)
          var score = data.score || 0;
          document.getElementById('candidateScore').textContent = score + "/100";

          // Display verdict based on score
          document.getElementById('resultMessage').textContent = score >= 75 ? 'Selected' : 'Not Selected';
        }
      })
      .catch(error => {
        alert('Error: ' + error);  // Display error if something goes wrong with the fetch request
      });
    });
  </script>
</body>
</html>
