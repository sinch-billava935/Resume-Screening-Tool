<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Screening Tool</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">


</head>
<body>
  <header>
    <h1>Resume Screening Tool</h1>
    <nav>
      <a href="#upload">Upload</a>
      <a href="#results">Results</a>
    </nav>
  </header>

  <main>
    <section id="upload">
      <h2>Upload Resume</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.docx,.txt" required>
        <button type="submit">Upload and Analyze</button>
      </form>
    </section>

    <section id="results">
      <h2>Analysis Results</h2>
      <div id="basic-info">
        <h3>Basic Info</h3>
        <p>Details will appear here...</p>
      </div>
      <div id="graph">
        <h3>Qualification vs. Job Requirements</h3>
        <canvas id="resultGraph" width="400" height="200"></canvas>
      </div>
      

    </section>
  </main>

  <footer>
    <p>Â© 2024 Resume Screening Tool | Designed by Team</p>
  </footer>
  <script src="/static/js/script.js"></script>
</body>
</html>
